<body>
   <!-- I can choose only some class name -->
    <style>
        div[class^="tesla"]{
            color:red;
        }
    </style>

    <div class="tesla_modelX">Tesla Model X</div>
    <div class="tesla">Tesla</div>
    <div class="tesla_bmw">Tesla BMW</div>
